<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendo Swing Analyzer</title>
    <link href="style.css" rel="stylesheet">
    <!-- Include Material Components Web CSS -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Kendo Swing Analyzer</h1>
    </header>

    <main class="container">
        <section id="controls">
            <h2>Controls</h2>
            <div class="button-group">
                <button id="webcamButton" class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">ENABLE WEBCAM</span>
                </button>
                <button id="startAnalysisButton" class="mdc-button mdc-button--raised" disabled>
                    <span class="mdc-button__label">START ANALYSIS</span>
                </button>
                <input type="file" id="videoUpload" accept="video/*" style="display: none;">
                <label for="videoUpload" class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">UPLOAD VIDEO</span>
                </label>
            </div>
        </section>

        <section id="liveView">
            <canvas id="output_canvas" width="640" height="480"></canvas>
            <video id="webcam" autoplay playsinline></video>
        </section>

        <section id="messageBox">
            <div id="message">Welcome! Follow the instructions above to start.</div>
        </section>
    </main>

    <!-- Include Material Components Web JavaScript -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Include the app.js script as a module -->
    <script type="module" src="app.js"></script>
</body>
</html>
